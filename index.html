<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="second.css">
    <meta name="author" content="sangano">
</head>

<body>

<div>
<center>
    <fieldset>
        <div class="container">

            <form id="myForm">

                <h2>STUDENT APPLICATION FORM</h2>

                <div class="item">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name">
                    <small class="error"></small>
                </div>

                <div class="item">
                    <label for="tel">Contacts:</label>
                    <input type="tel" id="tel">
                    <small class="error"></small>
                </div>

                <div class="item">
                    <label for="id">National ID:</label>
                    <input type="text" id="id">
                    <small class="error"></small>
                </div>

                <div class="item">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <small class="error"></small>
                </div>

                <div class="item">
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date">
                    <small class="error"></small>
                </div>

                <div class="item">
                    <label for="age">Enter Your Age:</label>
                    <input type="number" id="age">
                    <small class="error"></small>
                </div>

                <div class="item2">
                    <label for="gender">Your Gender:</label>
                    <select id="gender">
                        <option value="">Choose your gender</option>
                        <option value="male">Male</option> 
                        <option value="female">Female</option> 
                        <option value="other">Other</option>
                    </select>

                    <input type="text" id="other" 
                        placeholder="Please specify"
                        style="display:none;">
                    <small class="error"></small>
                </div>

                <div class="button">
                    <button type="reset">CANCEL</button>
                    <button type="submit">SUBMIT</button>
                </div>

            </form>
        </div>

        <button onclick="ShowLife()">Campus Life</button>

    </fieldset>
</center>

    <div class="trigger" id="photo" style="display:none;">
        <div class="photos">
            <table>
                <tr>
                    <td>
                        <em>RP-Musanze College Graduation Celebration</em>
                        <img src="images/China1.jpg" alt="">
                    </td>
                    <td>
                        <em>Rwanda Polytechnic & JUVT Class of 2025</em>
                        <img src="images/JUVT2.jpg" alt="">
                    </td>
                </tr>
                <tr>
                    <td><img src="images/JUVT_3.jpg" alt=""></td>
                    <td><img src="images/JUVT_5.jpg" alt=""></td>
                </tr>
            </table>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
